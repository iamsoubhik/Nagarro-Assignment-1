<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata Form</title>
    <style>
        body{
        background-color: antiquewhite;
        }
        h1,h3{
            color: blue;
        }
    </style>
</head>
<body>
    <h1>My Bio Data</h1>
    <marquee><h3>This is Registration Form</h3></marquee>
    <form action="#" method="GET">

        <fieldset>
        <legend>Personal Information</legend>
        <label for="firstname">FirstName:</label>
        <input type="text" id="firstname" placeholder="Enter your first Name" name="fname" required>
        <label for="firstname">LastName:</label>
        <input type="text" id="lastname" placeholder="Enter your last name" name="lname" required>
        <br>
        <br>
        Gender:
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female">
        <label for="others">Others</label>
        <input type="radio" name="gender" id="others">
        <br>
        <br>
        Date Of Birth:
        <input type="date" >
        <br>
        <br>
        <label for="email">E-Mail:</label>
        <input type="email" placeholder="Enter your email" id="email">
        <br>
        <br>
        <label for="tel">Phone:</label>
        <input type="tel" id="tel" maxlength="10" placeholder="+91">
        <br>
        <br>
        Height:
        <input type="text" placeholder="Enter your height">
        <br>
        <br>
        </fieldset>

        <fieldset>
            <legend>Education:</legend>
            <label for="schoolname">School Name:</label>
            <input type="text" id="schoolname" placeholder="Enter your school Name" name="sname" required>
            <br>
            <br>
            <label for="class">Class:</label>
            <input type="text" id="classname" placeholder="Enter your class" name="classname" required>
            <br>
            <br>
         Stream:
            <select name="stream" id="stream">
                <option >Stream</option>
                <option >Science</option>
                <option >Commerce</option>
                <option >Arts</option>
                <option >BCA</option>
                <option >BBA</option>
            </select>
            <br>
            <br>
        Marksheet:
            <input type="file">
            </fieldset>
            <br>
            <input type="submit">
    </form>

    
</body>
</html>
